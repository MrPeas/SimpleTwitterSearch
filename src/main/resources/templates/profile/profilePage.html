<!DOCTYPE html>

<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"/>
    <title>Profil</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="#{profile.title}">Informacje osobiste</h2>
    <!--/*@thymesVar id="profileForm" type="com.example.controller.profile.ProfileForm"*/-->
    <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
        <div class="row">
            <div class="input-field col s6">
                <input th:placeholder="#{profile.placeholder.twitter}" id="TwitterHandle" type="text"
                       th:field="${profileForm.twitterHandle}" required="required" th:errorclass="invalid"/>
                <label for="TwitterHandle" th:text="#{profile.field.label.twitter}">Idnetyfikator Twitter</label>
                <div th:errors="*{twitterHandle}" class="red-text"></div>
            </div>
            <div class="input-field col s6">
                <input th:placeholder="#{profile.placeholder.email}" id="email" type="email"
                       th:field="${profileForm.email}" required="required" th:errorclass="invalid"/>
                <label for="email" th:text="#{profile.field.label.email}">Adres e-mail</label>
                <div th:errors="*{email}" class="red-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input th:placeholder="${dateFormat}" id="birthDate" type="text"
                       th:field="${profileForm.birthday}" required="required" th:errorclass="invalid"/>
                <label for="birthDate" th:text="#{profile.field.label.birthday}">Data urodzenia</label>
                <div th:errors="*{birthday}" class="red-text"></div>
            </div>
        </div>
        <fieldset class="row">
            <legend th:text="#{profile.legend}">co lubisz</legend>
            <button class="btn teal" type="submit" name="addTaste">
                <i class="mdi-content-add"></i>
            </button>
            <div class="row" th:each="row,rowStat : *{tastes}">
                <div class="input-field col s6">
                    <input th:placeholder="#{profile.placeholder.preferences}" th:field="*{tastes[__${rowStat.index}__]}"
                           type="text" required="required"/>
                    <div th:errors="*{tastes}" class="red-text"></div>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves light" type="submit"
                            name="removeTaste" th:value="${rowStat.index}">Usuń
                        <i class="mdi-content-delete right waves-effect"></i>
                    </button>
                </div>
            </div>
        </fieldset>
        <div class="row s12">
            <button class="btn waves-effect waves light" type="submit" name="save" th:text="#{profile.button.send}">Wyślij
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
<script layout:fragment="script">
    $('button').bind('click', function(e) {
        if (e.currentTarget.name === 'save') {
            $(e.currentTarget.form).removeAttr('novalidate');
        } else {
            $(e.currentTarget.form).attr('novalidate', 'novalidate');
        }
    });
</script>
</body>
</html>
