<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
    <title th:text="#{upload.title}">Ładowanie obrazu</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center" th:text="#{upload.title}"></h2>
        <div class="col s12 center red-text" th:text="${error}" th:if="${error}">
            Błąd ładowania pliku
        </div>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data"
              class="col m8 s12 offset-m2">
            <div class="col m8 s12 offset-m2">
                <img th:src="@{/uploadPicture}" width="100" height="100"/>
            </div>
            <div class="col s6 center ">
                <!--<label for="file"><a class="waves-effect waves-light btn" th:text="#{upload.choose.button}">-->
                    <!--button<i class="mdi-file-file-upload left"></i></a></label>-->
                <input type="file" id="file" name="file"/>
            </div>
            <div class="col s6 center">
                <button class="btn indigo waves-effect waves-light"
                        type="submit" th:text="#{button.send}">wyślij
                    <i class="mdi-content-send"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
